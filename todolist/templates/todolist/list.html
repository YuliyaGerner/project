<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>To Do App</title>
<style>

	body{
		background-color: #638CB8;
	}
	
	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

	.btn-width{
		width: 15%;
	}
</style>

<div class="center-column">
	<h1>{{user}}</h1>
	<form method="POST" action="/">
		{% csrf_token %}
		{{form.title}}
		<input class="btn btn-info" type="submit" name="action" value="Create Task">
	</form>

	<div class="todo-list">

	{% for task in tasks %}
		<div class="item-row">
			<form method="POST" action="{% url 'list' %}">
				{% csrf_token %}
				<input type="hidden" name="task_id" value="{{task.id}}">
				<input type="submit" class="btn btn-sm btn-info btn-width" name="action" value="Complete">
				<input type="submit" class="btn btn-sm btn-secondary btn-width" name="action" value="Update">
                <input type="submit" class="btn btn-sm btn-danger btn-width" name="action" value="Delete">
			 </form>
			{% if task.complete == True %}
			<strike>{{task}}</strike>
			{% else %}
			<span>{{task}}</span>
			{% endif %}
		</div>
	{% endfor %}
	</div>
</div>
<a href="{% url 'about' %}" class="btn btn-info" role="button">About</a>
